name: Server Tests

on:
  push:
    branches:
      - master
    paths:
      - 'server/**'
      - '.github/workflows/server-tests.yml'
  pull_request:
    branches:
      - "*"
    paths:
      - 'server/**'
      - '.github/workflows/server-tests.yml'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Run Server Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x server/gradlew
        working-directory: .

      - name: Run tests
        run: ./gradlew test --no-daemon --stacktrace
        working-directory: ./server

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            server/build/test-results/test/*.xml
          check_name: 'Server Test Results'
          comment_mode: 'off'

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            server/build/reports/tests/test/
            server/build/test-results/test/
          retention-days: 30

      - name: Comment test results on PR
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const testResultsPath = 'server/build/test-results/test';
            
            let comment = '## üß™ Test Results\n\n';
            
            try {
              const files = fs.readdirSync(testResultsPath);
              const xmlFiles = files.filter(f => f.endsWith('.xml'));
              
              if (xmlFiles.length > 0) {
                comment += `‚úÖ Tests completed successfully!\n\n`;
                comment += `Found ${xmlFiles.length} test result file(s).`;
              } else {
                comment += '‚ö†Ô∏è No test results found.';
              }
            } catch (error) {
              comment += `‚ùå Error reading test results: ${error.message}`;
            }
            
            comment += '\n\nCheck the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for detailed results.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
